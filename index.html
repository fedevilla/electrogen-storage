<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Electrogen</title>
   
  </head>
  <body>
    <div class="main-container">
      <div class="margin-auto">
        <span class="margin-auto__content">
          <h1>Administrador de grupos electrogenos</h1>
          <hr>
        </span>
      </div>
      <div class="tabla">
        <div class="botonera">
          <button class="btn btn-outline-success" id="a-modal" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> 
            Nuevo Grupo
          </button>
          <button class="btn btn-outline-primary" id="a-modal" data-bs-toggle="modal" data-bs-target="#modal-buscar">
            Buscar Grupo
          </button>
          <button class="btn btn-outline-info" id="a-modal" data-bs-toggle="modal" data-bs-target="#modal-alquileres">
            Listar alquileres
          </button>          
        </div>


        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Equipo</th>
              <th>kva</th>
              <th>Descripcion</th>
              <th>Tipo</th>
              <th>Precio Usd</th>
              <th></th>
              
            </tr>
          </thead>
          <tbody id="electrogeno">
           
          </tbody>
        </table>
        <div id="aviso">
        </div>

      </div>
      
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo grupo electrogeno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="guardar-grupo">

          <label for="" class="label-custom">Nombre Equipo</label>
          <input type="text" id="nombre" autocomplete="off">
          <div><span id="nombre-error"></span></div>

          <label for="" class="label-custom">Cantidad de Kva</label>
          <input type="number" id="kva" class="number-field">
          <div><span id="kva-error"></span></div>

          <label for="" class="label-custom">Precio alquiler</label>
          <input type="number" id="precio" class="number-field">
          <div><span id="precio-error"></span></div>
          
          <label for="" class="label-custom" >Tipo</label>
          <input type="text" id="tipo" autocomplete="off">
          <div><span id="tipo-error"></span></div>
          
          <label for="" class="label-custom">Breve descripcion</label>
          <input type="text" id="descripcion" autocomplete="off">
          <div><span id="descripcion-error"></span></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
        <button class="btn btn-outline-success" id="agregar-grupo"> <i class="fa-solid fa-plus"></i>
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>


    <!-- Modal buscar -->
    <div class="modal fade" id="modal-buscar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Buscar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="buscar-grupo-form">
    
              <label for="" class="label-custom">Nombre Equipo</label>
              <input type="text" id="nombre-buscar" autocomplete="off">
              <div><span id="nombre-error"></span></div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-outline-primary" id="buscar-grupo"><i class="fa-solid fa-magnifying-glass"></i> 
              Buscar grupo
            </button>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal eliminar -->
        <div class="modal fade" id="modal-eliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Buscar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="buscar-grupo-form">
        
                  <label for="" class="label-custom">Nombre Equipo</label>
                  <input type="text" id="eliminar-text-grupo" autocomplete="off">
                  <div><span id="nombre-error"></span></div>
    
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-outline-danger" id="eliminar-grupo"><i class="fa-solid fa-delete"></i> 
                  Buscar grupo
                </button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>


   <!-- Modal alquiler -->
   <div class="modal fade" id="modal-alquileres" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Listado de equipos alquilados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="alquilado-equipo">
            <div class="alert alert-warning" role="alert">
              Todavia no registraste ningun alquiler
            </div>
          </div>
          <div class="demo"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

     <!-- Modal alquiler -->
     <div class="modal fade" id="modal-prueba" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos de la entrega</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="datos-entrega">

              <label for="" class="label-custom">Direccion</label>
              <input type="text" id="direccion_alquiler" autocomplete="off">
              <div><span id="nombre-error"></span></div>
    
              <label for="" class="label-custom">Ciudad</label>
              <input type="text" id="ciudad_alquiler" class="number-field">
              <div><span id="kva-error"></span></div>
    
              <label for="" class="label-custom">Provincia</label>
              <select name="provincias" id="provincias" class="provincias"></select>
              <div><span id="precio-error"></span></div>
              
            </form>
            <div class="demo"></div>
          </div>
          <div class="modal-footer">
            <div class="btn-alquiler-equipo"></div>
           
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  
    
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/index2.js"></script>
</html>
